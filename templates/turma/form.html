{% include 'cabecalho.html' %}


<!-- Formulário de Aluno -->
<h1 class="mb-4">Cadastrar Turma</h1>

<div class="row">
    <div class="col-12">
      <form action="/turma/salvar/{{ turma[0] if turma else '' }}" method="POST">
  
       
        <div class="mb-3">
          <label for="nome" class="form-label">Semestre</label>
          <input type="text" class="form-control" id="nome" name="nome" value="{{ turma[1] }}" required>
        </div>
  
        <div class="mb-3">
          <label for="nome" class="form-label">Curso</label>

          <select name="curso_id" id="curso_id" class="form-select" required>
            <option value="1">Informática</option>
            <option value="2">Administração</option>
            <option value="3">Enfermagem</option>
            <option value="4">Eletrotécnica</option>
         </select>
          <input type="number" class="form-control" id="nome" name="nome" value="{{ turma[2] }}" required>
        </div>
  
        
        <div class="mb-3">
          <label for="cidade" class="form-label">Professor</label>
          <input type="text" class="form-control" id="cidade" name="cidade" value="{{ turma[3] }}" required>
        </div>
  
        <!-- Botões -->
        <div class="d-flex gap-2">
          <button type="submit" class="btn btn-primary">Salvar</button>
          <a href="/aluno" class="btn btn-secondary">Cancelar</a>
        </div>
    </form>
    </div>
  </div>
