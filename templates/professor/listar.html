{% include 'cabecalho.html' %}


<h1 class="mb-4">Listagem de Professores</h1>


<div class="mt-3 mb-4">
    <a href="/professor/form" class="btn btn-primary">Novo</a>
</div>



    <table class="table table-bordered table-striped">
        <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Nome</th>
            <th>Disciplina</th>
            <th>Cidade</th>
            <th>Ações</th>
        </tr>
    </thead>
    <tbody>
         {% for item in lista %}
        <tr>
            <td>{{ item[0] }}</td>
            <td>{{ item[1] }}</td>
            <td>{{ item[2] }}</td>
            <td>{{ item[3] }}</td>
            <td>
              <a href="/professor/editar/{{ item[0] }}" class="btn btn-primary btn-sm">Editar</a>
              <a href="/professor/remover/{{ item[0] }}" class="btn btn-danger btn-sm" onclick="return confirm('Tem certeza que deseja remover esse registro?');">Remover</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
    </table>
